<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%;
            /*1 rem = 10 px = 62.5% - (la base es 16px)*/
        }
        body {
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background: pink;
        }
        p {
            font-size: 3rem;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: plum;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container">
    </div>
</body>
</html>
